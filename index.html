<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Shopping App</title>
<style>
   body {
     font-family: Arial, sans-serif;
     background: #f4f4f4;
     margin: 0;
     padding: 20px;
   }
   h1 {
     text-align: center;
     color: #333;
   }
   .products {
     display: flex;
     flex-wrap: wrap;
     justify-content: center;
     gap: 20px;
     margin-top: 30px;
   }
   .product {
     background: #fff;
     border-radius: 10px;
     box-shadow: 0 2px 5px rgba(0,0,0,0.1);
     width: 200px;
     padding: 15px;
     text-align: center;
   }
   .product img {
     width: 100%;
     height: 150px;
     object-fit: cover;
     border-radius: 5px;
   }
   .product h3 {
     font-size: 18px;
     margin: 10px 0 5px;
   }
   .product p {
     color: #888;
     margin: 0 0 10px;
   }
   .product button {
     background: #28a745;
     color: white;
     border: none;
     padding: 10px;
     cursor: pointer;
     border-radius: 5px;
   }
   .product button:hover {
     background: #218838;
   }
</style>
</head>
<body>
<h1>Online Shop</h1>
<div class="products">
<div class="product">
<img src="https://via.placeholder.com/200x150.png?text=Product+1" alt="Product 1">
<h3>Product 1</h3>
<p>$19.99</p>
<button>Add to Cart</button>
</div>
<div class="product">
<img src="https://via.placeholder.com/200x150.png?text=Product+2" alt="Product 2">
<h3>Product 2</h3>
<p>$29.99</p>
<button>Add to Cart</button>
</div>
<div class="product">
<img src="https://via.placeholder.com/200x150.png?text=Product+3" alt="Product 3">
<h3>Product 3</h3>
<p>$39.99</p>
<button>Add to Cart</button>
</div>
</div>
</body>
</html>
